<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 1023px;
            height: 600px;
            background-color: #ffffff;
            border: 0px solid lightgray;
            position: center;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "image": "../../Images/router.png", "label": "router-1", "shape": "image", "type": "router", "network_interfaces":[{"ip_address":"192.168.1.254/24", "netmask":"255.255.255.0", "name_interface":"eth1"},  {"ip_address":"192.168.100.1/24", "netmask":"255.255.255.0", "name_interface":"eth2"}, {"ip_address":"192.168.101.2/24", "netmask":"255.255.255.0", "name_interface":"eth3"}], "vm_image":"bento/ubuntu-16.04", "ram":"1024", "n_cpus":2},{"id": 2, "image": "../../Images/router.png", "label": "router-2", "shape": "image", "type": "router", "network_interfaces":[{"ip_address":"192.168.2.254/24", "netmask":"255.255.255.0", "name_interface":"eth1"}, {"ip_address":"192.168.100.2/24", "netmask":"255.255.255.0", "name_interface":"eth2"}, {"ip_address":"192.168.102.2/24", "netmask":"255.255.255.0", "name_interface":"eth3"}], "vm_image":"bento/ubuntu-16.04", "ram":"1024", "n_cpus":"2"},{"id": 3, "image": "../../Images/router.png", "label": "router-3", "shape": "image", "type": "router", "network_interfaces":[{"ip_address":"192.168.3.254/24", "netmask":"255.255.255.0", "name_interface":"eth1"}, {"ip_address":"192.168.101.1/24", "netmask":"255.255.255.0", "name_interface":"eth2"}, {"ip_address":"192.168.102.1/24", "netmask":"255.255.255.0", "name_interface":"eth3"}], "vm_image":"bento/ubuntu-16.04", "ram":"1024", "n_cpus":2},{"id": 4, "image": "../../Images/host.png", "label": "host-a", "shape": "image", "type": "host", "network_interfaces":[{"ip_address":"192.168.1.1/24", "netmask":"255.255.255.0", "name_interface":"eth1"}], "vm_image":"bento/ubuntu-16.04", "ram":"1024", "n_cpus": 2}, {"id": 5, "image": "../../Images/host.png", "label": "host-b", "shape": "image", "type": "host", "network_interfaces":[{"ip_address":"192.168.2.1/24", "netmask":"255.255.255.0", "name_interface":"eth1"}], "vm_image":"bento/ubuntu-16.04", "ram":"1024", "n_cpus":2}, {"id": 6, "image": "../../Images/host.png", "label": "host-c", "shape": "image", "type": "host", "network_interfaces":[{"ip_address":"192.168.3.1/24", "netmask":"255.255.255.0", "name_interface":"eth1"}], "vm_image":"bento/ubuntu-16.04", "ram":"1024", "n_cpus":2}]);
        edges = new vis.DataSet([{"from": 1, "to": 4}, {"from": 1, "to": 2}, {"from": 2, "to": 3}, {"from": 3, "to": 1}, {"from": 2, "to": 5}, {"from": 3, "to": 6}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
