<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 990px;
            height: 600px;
            background-color: #ffffff;
            border: 0px solid lightgray;
            position: center;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"custom_script": "", "id": 1, "image": "../../Images/webserver.png", "label": "web1", "n_cpus": 2, "network_interfaces": [{"edge": [1, 2], "ip_address": "10.0.0.50/24", "name_interface": "eth1", "netmask": "255.255.255.0"}], "ram": "1024", "shape": "image", "type": "web", "vm_image": "bento/ubuntu-16.04"}, {"custom_script": "", "id": 2, "image": "../../Images/db.png", "label": "db1", "n_cpus": "2", "network_interfaces": [{"edge": [1, 2], "ip_address": "10.0.0.51/24", "name_interface": "eth1", "netmask": "255.255.255.0"}], "ram": "1024", "shape": "image", "type": "db", "vm_image": "bento/ubuntu-16.04"}]);
        edges = new vis.DataSet([{"bandwidth_down": 10, "bandwidth_up": 10, "from": 1, "to": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
